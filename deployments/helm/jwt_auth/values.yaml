# Default values for jwt_auth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: veonua/jwt_auth
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: jwtauth.example.com
      paths: []

  tls: []
  #  - secretName: jwtauth.example.com-secret
  #    hosts:
  #      - jwtauth.example.com

# These are the application setings for the jwt_auth container. They will be deployed in an own configmap and included as
# environment variable
appsettings:
  JWT_SERVER_PORT: 8000
  JWT_AUDIANCE: ''
  JWT_ISSUER: ''
  JWT_KEY_URL: ''
  JWT_SCOPE_PARAM: 'scope'
  JWT_SCOPE: ''


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
